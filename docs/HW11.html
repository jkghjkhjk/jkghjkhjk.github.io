<html>
<style>
.div1
{
 border: 10px solid blue;
  width: 300px;
  height: 400px;
  position: relative;
  left: 10px;
  top: 10px;
}
.div2 {
  position: absolute;
  border: 1px solid red;
  top: 0px;
  left: 75px;
  height: 100px;
  background-color: orange;
}
.div3
{
	position: fixed;
  border: 1px solid gray;
  background-color: rgba(255,225,200,0.5);  
  width: 200px;
  height: 200px;
  bottom: 20%;
  left: 20%;
}
.div4
{
	position: sticky;
  border: 1px solid green;
  top: 0px;
  background-color: pink;
  width: 90%;
  margin: auto;
}
.word
{
	color: white;
}
</style>
<body>
	<div class="div4">
		<p>perfect div</p>
	</div>
	<div class="div1">
		<p>hello div</p>
			<div class="div2">
				<p class="word">orange div</p>
			</div>
	</div>
	<div class="div3">
		<p>fixed div</p>
	</div>
	<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</body>
</html>
